<script>

    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: '<div class="posts"><article class="post"><h1><a href="{url}">{title}</a></h1><div class="meta"><span class="date">{date}</span><span class="category">search result</span></div></article></div>',
